<!DOCTYPE html>
<html lang="en">
  <head>
		<title>Horoscope</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="css/styles.css">
        <link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
        <script type="text/javascript" src="js/taffy.js"></script>
        <script type="text/javascript" src="js/database.js"></script>
        <script type="text/javascript" src="js/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <script src="js/jquery-birthday-picker.js"></script>

  <body>
      
      
     <div id="Title"> 
         <h3>Group 5</h3>
         <h1>MirrorMirror</h1>
     </div>

	<div id="Start" style="display: block">
		<img class="mask" src="img/mask.png" alt="" width="500" height="520">
		<button type="button" id="startBtn" onclick="toggle_visibility('Start'); toggle_visibility('Q1');">Start</button>
	</div>

	<div id="Q1" style="display: none" class = "form">
		<p>What is your name?</p>
		
		Fullname: <input type="text" name="fname" id="fname" autofocus><br>
		<button type="button" class="Btn" id="Q1Btn" onclick="toggle_visibility('Q1'); toggle_visibility('Q2'); userName();">Continue</button>			
	</div>
	
	<div id="Q2" style="display: none" class = "form">
		<div id="userHello"></div>
        <p>Could I ask what is your date of birth? I cant quite tell how old you are through this mirror..</p>
            <div id="birthdayPicker"></div>
		<button type="button" class="Btn" id="Q2Btn" onclick="toggle_visibility('Q2'); toggle_visibility('Q3'); userAge();">Continue</button>
	</div>

	<div id="Q3" style="display: none" class = "form">
		<div id="userSign"></div>
        <p>Anyway, How're you feeling?</p>
		Feelings: <input type="text" name="feelings" id="feelings" autofocus><br>
		<button type="button" class="Btn" id="Q3Btn" onclick="toggle_visibility('Q3'); toggle_visibility('Q4'); userFeelings();">Continue</button>
	</div>

	<div id="Q4" style="display: none" class = "form">
		<div id="userFeel"></div>
        <p>What was your favourite subject at school?</p>
		Subject: <input type="text" name="subject" id="subject" autofocus><br>
		<button type="button" class="Btn" id="Q4Btn" onclick="toggle_visibility('Q4'); toggle_visibility('Q6'); userSubject();">Continue</button>
	</div>
	
	<!--<div id="Q5" style="display: none" class = "form">
		<p>What is your favourite colour?</p>
		
		Colour: <input type="text" name="colour" id="colour" autofocus><br>
		<button type="button" class="Btn" id="Q5Btn" onclick="toggle_visibility('Q5'); toggle_visibility('Q6');">Continue</button>
	</div>-->
	
	<div id="Q6" style="display: none" class = "form">
        <div id="userSub"></div>
		<p>Pick an interest which best describes you.</p>
		
		<Interest: <input type="text" name="interest" id="interest" autofocus><br>
		<div class="BoxGrid">
			<div class="flip-container" ontouchstart="this.classList.toggle('hover');" onclick="toggle_visibility('Q6'); toggle_visibility('Answer'); Interest = 'nature'; Complete();">
				<div class="flipper">
					<div class="front">
						<div class="box">
							<IMG class="CardImg" src="img/Tarot Back.png" alt="CARD" style="width:200px; height: 335px;">
						</div>
					</div>
				<div class="back">
						<div class="box">
							<IMG class="CardImg" src="img/Nature.png" alt="NATURE" style="width:200px; height: 335px;">
						</div>
					</div>
				</div>
			</div>
			<div class="flip-container" ontouchstart="this.classList.toggle('hover');" onclick="toggle_visibility('Q6'); toggle_visibility('Answer'); Interest = 'music'; Complete();">
				<div class="flipper">

				<div class="back">
						<div class="box">
							<IMG class="CardImg" src="img/Music.png" alt="Music" style="width:200px; height: 335px;">
						</div>
					</div>
				</div>
			</div>
			<div class="flip-container" ontouchstart="this.classList.toggle('hover');" onclick="toggle_visibility('Q6'); toggle_visibility('Answer'); Interest = 'sport'; Complete();">
				<div class="flipper">
					<div class="front">

				<div class="back">

							<IMG class="CardImg" src="img/Sport.png" alt="SPORT" style="width:200px; height: 335px;">
						</div>
					</div>
				</div>
			</div>
			<div class="flip-container" ontouchstart="this.classList.toggle('hover');" onclick="toggle_visibility('Q6'); toggle_visibility('Answer'); Interest = 'knowledge'; Complete();">
				<div class="flipper">

							<IMG class="CardImg" src="img/Tarot Back.png" alt="CARD" style="width:200px; height: 335px;">
						</div>
					</div>
				<div class="back">
						<div class="box">
							<IMG class="CardImg" src="img/Family.png" alt="FAMILY" style="width:200px; height: 335px;">
						</div>
					</div>
				</div>
			</div>
			<div class="flip-container" ontouchstart="this.classList.toggle('hover');" onclick="toggle_visibility('Q6'); toggle_visibility('Answer'); Interest = 'romance'; Complete();">
				<div class="flipper">

				</div>
			</div>
		</div>
	</div>
	
	<div id="Answer" style="display: none">
        <p>..</p>
		<img class="load" src="img/horoscope-2016.png" alt="" width="500" height="500">
	</div>
