<!DOCTYPE html>
<html lang="en">
  <head>
		<title>Horoscope</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="css/styles.css">
        <link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
        <script type="text/javascript" src="js/taffy.js"></script>
        <script type="text/javascript" src="js/database.js"></script>
        <script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/typed.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
        <script src="js/jquery-birthday-picker.js"></script> 
        <script src="js/combodate.js"></script>
		 <script>	
    </script>

  <body>
     <div id="Title"> 
         <h3>Group 5</h3>
         <h1>MirrorMirror</h1>
     </div>
	<div id="Start" style="display: block" onkeydown = "if (event.keyCode == 13) document.getElementById('startBtn').click()">
        <div id="video">
          <video width="100%" height="90%" name="smoke" autoplay="autoplay" src="img/video.mov"></video> 
          </div>
		<button type="button" id="startBtn" onclick="toggle_visibility('Start'); toggle_visibility('Q1'); typedText('#typed-strings', '#typed');">Start</button>
	</div>
	<div id="Q1" style="display: none" class="form">
		<div class="type-wrap">
            <div id="typed-strings">
			    <body onload="InitialMessage();">
				<div id="Initital"></div>
            </div>
            <span id="typed" style="white-space:pre;"></span>
        </div>
		
		Fullname: <input type="text" name="fname" id="fname" onkeydown = "if (event.keyCode == 13) document.getElementById('Q1Btn').click()" autofocus><br>
		<button type="button" class="Btn" id="Q1Btn" onclick="CheckuserName('Q1', 'Q2');">Continue</button>			
	</div>
	<div id="Q2" style="display: none" class ="form">
		<div id="userHello"></div>
		<div class="type-wrap">
            <div id="typed-Q2">
				<div id="FirstName"></div>
            </div>
            <span id="typedQ2" style="white-space:pre;"></span>
        </div>
        
            <div id="birthdayPicker"></div>
		<button type="button" class="Btn" id="Q2Btn" onclick="CheckuserAge('Q2','Q3');">Continue</button>
	</div>

	<div id="Q3" style="display: none" class = "form">
		<div class="type-wrap">
            <div id="typed-Q3">
				<div id="userSign"></div>
            </div>
            <span id="typedQ3" style="white-space:pre;"></span>
        </div>
		Feelings: <input type="text" name="feelings" id="feelings" onkeydown = "if (event.keyCode == 13) document.getElementById('Q3Btn').click()" autofocus><br>
		<button type="button" class="Btn" id="Q3Btn" onclick="CheckuserFeelings('Q3','Q4');">Continue</button>
	</div>

	<div id="Q4" style="display: none" class = "form">
		
		<div class="type-wrap">
            <div id="typed-Q4">
				<div id="userFeel"></div>
            </div>
            <span id="typedQ4" style="white-space:pre;"></span>
        </div>
        
		Subject: <input type="text" name="subject" id="subject" onkeydown = "if (event.keyCode == 13) document.getElementById('Q4Btn').click()" autofocus><br>
		<button type="button" class="Btn" id="Q4Btn" onclick="toggle_visibility('Q4'); toggle_visibility('Q6'); userSubject(); typedText('#typed-Q5', '#typedQ5')">Continue</button>
	</div>
	
	<div id="Q6" style="display: none" class = "form">
        <div class="type-wrap">
            <div id="typed-Q5">
				<div id="userSub"></div>
            </div>
            <span id="typedQ5" style="white-space:pre;"></span>
        </div>
		
		
		
		<Interest: <input type="text" name="interest" id="interest" autofocus><br>
		<div class="BoxGrid">
			<div class="flip-container" ontouchstart="this.classList.toggle('hover');" onclick="toggle_visibility('Q6'); toggle_visibility('Answer'); Interest = 'nature'; Complete(); typedText('#typed-Q6', '#typedQ6')">
				<div class="flipper">
					<div class="front">
						<div class="box">
							<IMG class="CardImg" src="img/Tarot Back.png" alt="CARD" style="width:200px; height: 335px;">
						</div>
					</div>
				<div class="back">
						<div class="box">
							<IMG class="CardImg" src="img/Nature.png" alt="NATURE" style="width:200px; height: 335px;">
						</div>
					</div>
				</div>
			</div>
			<div class="flip-container" ontouchstart="this.classList.toggle('hover');" onclick="toggle_visibility('Q6'); toggle_visibility('Answer'); Interest = 'music'; Complete(); typedText('#typed-Q6', '#typedQ6')">
				<div class="flipper">
					<div class="front">
						<div class="box">
							<IMG class="CardImg" src="img/Tarot Back.png" alt="CARD" style="width:200px; height: 335px;">
						</div>
					</div>
				<div class="back">
						<div class="box">
							<IMG class="CardImg" src="img/Music.png" alt="Music" style="width:200px; height: 335px;">
						</div>
					</div>
				</div>
			</div>
			<div class="flip-container" ontouchstart="this.classList.toggle('hover');" onclick="toggle_visibility('Q6'); toggle_visibility('Answer'); Interest = 'sport'; Complete(); typedText('#typed-Q6', '#typedQ6')">
				<div class="flipper">
					<div class="front">
						<div class="box">
							<IMG class="CardImg" src="img/Tarot Back.png" alt="CARD" style="width:200px; height: 335px;">
						</div>
					</div>
				<div class="back">
						<div class="box">
							<IMG class="CardImg" src="img/Sport.png" alt="SPORT" style="width:200px; height: 335px;">
						</div>
					</div>
				</div>
			</div>
			<div class="flip-container" ontouchstart="this.classList.toggle('hover');" onclick="toggle_visibility('Q6'); toggle_visibility('Answer'); Interest = 'knowledge'; Complete(); typedText('#typed-Q6', '#typedQ6')">
				<div class="flipper">
					<div class="front">
						<div class="box">
							<IMG class="CardImg" src="img/Tarot Back.png" alt="CARD" style="width:200px; height: 335px;">
						</div>
					</div>
				<div class="back">
						<div class="box">
							<IMG class="CardImg" src="img/Knowledge.png" alt="KNOWLEDGE" style="width:200px; height: 335px;">
						</div>
					</div>
				</div>
			</div>
			<div class="flip-container" ontouchstart="this.classList.toggle('hover');" onclick="toggle_visibility('Q6'); toggle_visibility('Answer'); Interest = 'family'; Complete(); typedText('#typed-Q6', '#typedQ6')">
				<div class="flipper">
					<div class="front">
						<div class="box">
							<IMG class="CardImg" src="img/Tarot Back.png" alt="CARD" style="width:200px; height: 335px;">
						</div>
					</div>
				<div class="back">
						<div class="box">
							<IMG class="CardImg" src="img/Family.png" alt="FAMILY" style="width:200px; height: 335px;">
						</div>
					</div>
				</div>
			</div>
			<div class="flip-container" ontouchstart="this.classList.toggle('hover');" onclick="toggle_visibility('Q6'); toggle_visibility('Answer'); Interest = 'romance'; Complete(); typedText('#typed-Q6', '#typedQ6')">
				<div class="flipper">
					<div class="front">
						<div class="box">
							<IMG class="CardImg" src="img/Tarot Back.png" alt="CARD" style="width:200px; height: 335px;">
						</div>
					</div>
				<div class="back">
						<div class="box">
							<IMG class="CardImg" src="img/Romance.png" alt="ROMANCE" style="width:200px; height: 335px;">
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div id="Answer" style="display: none; width: 90%;" >
		<div class="type-wrap">
            <div id="typed-Q6">
				<div id="userAns"></div>
            </div>
            <span id="typedQ6" style="white-space:pre;"></span>
        </div>
		<button type="button" class="Btn" id="AnsBtn" onclick="toggle_visibility('Answer'); toggle_visibility('Start'); location.reload();">Next Person</button>
	</div>

<script type="text/javascript">
    $("#birthdayPicker").birthdayPicker();
    
</script>
</body>
